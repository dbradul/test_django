{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %}
        <h1>Log in as a user</h1>
{% endblock %}

{% block content %}
    <form method="post">

        {% csrf_token %}

        {{form|crispy}}

        <input class="btn btn-success" type="submit" value="Log in">
        <a class="btn btn-light" href="{% url 'core:index' %}">Home</a>
    </form>
{% endblock %}
